<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PadShare</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --primary-light: #ffb6c1;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--gray-light);
            min-height: 100vh;
        }

        .auth-container {
            padding: 1rem;
            margin-top: 2rem;
        }

        .auth-box {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--gray-light);
            border-radius: 25px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .btn.primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .auth-redirect {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .auth-redirect a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* Back button */
        .back-btn {
            padding: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username (Email)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary">Login</button>
            </form>
            <p class="auth-redirect">New user? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script type="module" src="login.js">
    </script>
</body>
</html>
